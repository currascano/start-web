<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.T.A.R.T Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui">
  <h1>S.T.A.R.T Timer</h1>
  <p>Select AI voice:</p>
  <button onclick="selectAI('MIA')">MIA</button>
  <button onclick="selectAI('BRIAN')">BRIAN</button>

  <h2 id="selectedAI">Selected: None</h2>

  <p>Timer (seconds):</p>
  <input type="number" id="seconds" value="10">
  <button onclick="startTimer()">Start Timer</button>

  <h2 id="countdown"></h2>
</div>

<script src="app.js"></script>
</body>
</html>
